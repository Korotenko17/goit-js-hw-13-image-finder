<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image-finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Поиск фото"
      />

      <button type="submit" class="search-form-button button">Поиск</button>
    </form>

    <div class="gallery-container">
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
    </div>

    <div class="load-more-container">
      <button
        type="button"
        class="js-load-more-button button is-hidden"
        data-action="load-more"
      >
        Показать еще
      </button>

      <div
        class="spinner-border text-info is-hidden"
        role="status"
        id="spinner"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </body>
</html>
